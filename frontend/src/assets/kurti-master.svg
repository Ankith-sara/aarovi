<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 700" id="kurti-template">
  <defs>
    <!-- Clip paths for print/embroidery zones -->
    <clipPath id="clip-body">
      <path d="M230,200 L370,200 L370,520 L230,520 Z"/>
    </clipPath>
    <clipPath id="clip-sleeves">
      <path d="M150,210 L210,210 L210,350 L150,350 Z"/>
      <path d="M390,210 L450,210 L450,350 L390,350 Z"/>
    </clipPath>
    
    <!-- Print patterns (populated dynamically) -->
    <pattern id="print-pattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <!-- Injected by code -->
    </pattern>
    
    <!-- Embroidery motifs -->
    <g id="embroidery-maggam">
      <circle cx="0" cy="0" r="10" fill="#ec4899"/>
      <!-- Complex embroidery SVG -->
    </g>
  </defs>
  
  <!-- Base garment body (always visible) -->
  <g id="base-body" fill="#e11d48">
    <path d="M230,200 Q300,190 370,200 L370,320 Q300,330 230,320 Z"/>
    <path d="M230,330 L370,330 L370,520 Q300,530 230,520 Z"/>
  </g>
  
  <!-- Neck variants (only one visible at a time) -->
  <g id="neck-variants">
    <g id="neck-round" visibility="visible">
      <path d="M270,155 Q300,150 330,155 Q330,170 300,175 Q270,170 270,155 Z" fill="#e11d48"/>
    </g>
    <g id="neck-v" visibility="hidden">
      <path d="M270,155 L300,185 L330,155 Q330,165 300,190 Q270,165 270,155 Z" fill="#e11d48"/>
    </g>
    <g id="neck-square" visibility="hidden">
      <rect x="270" y="155" width="60" height="30" fill="#e11d48"/>
    </g>
    <g id="neck-boat" visibility="hidden">
      <path d="M260,165 Q300,155 340,165 L340,175 L260,175 Z" fill="#e11d48"/>
    </g>
    <g id="neck-u" visibility="hidden">
      <path d="M270,155 Q270,180 300,185 Q330,180 330,155 L330,165 Q300,175 270,165 Z" fill="#e11d48"/>
    </g>
  </g>
  
  <!-- Sleeve variants (only one visible at a time) -->
  <g id="sleeve-variants">
    <g id="sleeve-full" visibility="visible">
      <path d="M150,210 L210,210 L210,350 L150,350 Z" fill="#e11d48"/>
      <path d="M390,210 L450,210 L450,350 L390,350 Z" fill="#e11d48"/>
    </g>
    <g id="sleeve-elbow" visibility="hidden">
      <path d="M150,210 L210,210 L210,280 L150,280 Z" fill="#e11d48"/>
      <path d="M390,210 L450,210 L450,280 L390,280 Z" fill="#e11d48"/>
    </g>
    <g id="sleeve-short" visibility="hidden">
      <path d="M150,210 L210,210 L210,240 L150,240 Z" fill="#e11d48"/>
      <path d="M390,210 L450,210 L450,240 L390,240 Z" fill="#e11d48"/>
    </g>
    <g id="sleeve-sleeveless" visibility="hidden"/>
  </g>
  
  <!-- Print layer (clipped to body) -->
  <g id="print-layer" clip-path="url(#clip-body)" visibility="hidden">
    <rect x="0" y="0" width="600" height="700" fill="url(#print-pattern)" opacity="0.7"/>
  </g>
  
  <!-- Embroidery layer (positioned dynamically) -->
  <g id="embroidery-layer" visibility="hidden">
    <!-- Embroidery instances added via code -->
  </g>
</svg>